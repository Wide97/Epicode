<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <main>
        <h1 class="text-center mt-5">Tabella</h1>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-6">
                    <form>
                        <div class="mb-4">
                            <label for="petName" class="form-label">Nome animale</label>
                            <input type="text" class="form-control" id="nomeAnimale" aria-describedby="emailHelp"
                                required/>
                        </div>
                        <div class="mb-4">
                            <label for="ownerName" class="form-label">Nome del padrone</label>
                            <input type="text" class="form-control" id="nomePadrone" aria-describedby="emailHelp"
                                required/>
                        </div>
                        <div class="mb-4">
                            <label for="species" class="form-label">Specie</label>
                            <input type="text" class="form-control" id="specie" aria-describedby="emailHelp" required/>
                        </div>
                        <div class="mb-4">
                            <label for="breed" class="form-label">Razza</label>
                            <input type="text" class="form-control" id="razzaAnimale" aria-describedby="emailHelp"
                                required/>
                        </div>
                        <button type="submit" class="btn btn-dark">Salva</button>
                    </form>
                </div>
            </div>
            <div class="row justify-content-center mt-5">
                <div class="col-12 col-md-6 col-md-4">
                  <h2 class="text-center">CONTATTI</h2>
                  <ul class="list-group " id="animals-list">

                  </ul>
                </div>
              </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="assets/Tabella.js"></script>
</body>

</html>
