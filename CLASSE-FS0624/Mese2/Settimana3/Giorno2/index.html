<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form registrazione</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="h-100 bg-secondary pt-5">
    <header>
        <h1 class="text-light text-center mb-4">Inserisci il tuo nome </h1>
        <header>
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-12 col-md-8 col-lg-6">
                            <form>
                                <div class="mb-3">
                                    <textarea class="form-control" id="notepad-textarea" rows="1">

                                    </textarea>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <button type="button" id="save" class="btn btn-success me-2">SAVE</button>
                                    <button type="button" id="reset" class="btn btn-success me-2">RESET</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </main>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>
            <script src="assets/index.js"></script>
</body>

</html>
